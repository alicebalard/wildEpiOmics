<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biodiversity Study Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="filters" aria-label="Filters">
      <h2>Filters</h2>

      <label>Method
        <select id="f-method" multiple aria-label="Filter by method"></select>
      </label>

      <label>Order
        <select id="f-order" multiple aria-label="Filter by order"></select>
      </label>

      <label>Class
        <select id="f-class" multiple aria-label="Filter by class"></select>
      </label>

      <label>Tissue
        <select id="f-tissue" multiple aria-label="Filter by tissue"></select>
      </label>
            
      <label>Min Individuals
        <input id="f-min-ind" type="number" min="0" placeholder="e.g. 5" aria-label="Minimum individuals" />
      </label>
      
      <label>Species Name
        <input id="f-species" type="text" placeholder="e.g. parus major" aria-label="Filter by species name" />
      </label>

      <button id="btn-clear">Clear filters</button>

      <hr />

      <button id="btn-download-bib">Download BibTeX of selected</button>
      <small id="sel-count" aria-live="polite"></small>
    </aside>

    <main class="content">
      <h1>Wildlife epigenomics data</h1>
      <div id="cards"></div>
    </main>
  </div>

  <!-- INJECT_DATA -->
  <script src="script.js"></script>
</body>
</html>
