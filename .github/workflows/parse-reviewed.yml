name: Parse Reviewed Entry

on:
  issues:
    types: [labeled]

jobs:
  process:
    if: github.event.label.name == 'reviewed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Parse issue → data/*.yaml
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issue = context.payload.issue;
            const body = issue.body || '';
            
            // Parse YAML block OR form fields
            let yamlContent;
            const yamlMatch = body.match(/```ya?ml\s*\n([\s\S]*?)\n```/i);
            if (yamlMatch) {
              yamlContent = yamlMatch[1];
              console.log('Found YAML block');
            } else {
              // Parse Issue #6 form format
              const doi = (body.match(/###\s*DOI\s*\n\s*([^\n]+)/i) || [])[1]?.trim() || 'no-doi';
              const taxid = (body.match(/###\s*(?:NCBI Taxon ID|taxid)\s*\n\s*(\d+)/i) || [])[1];
              const yearMatch = body.match(/\b(20\d{2})\b/) || ['2024'];
              
              if (!taxid) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: '❌ Missing ### NCBI Taxon ID'
                });
                return;
              }
              
              yamlContent = `taxid: ${taxid}\ndoi: ${doi}\nyear: ${yearMatch[0]}`;
              console.log('Parsed form fields → YAML');
            }
            
            if (!yamlContent.includes('taxid')) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: '❌ Need valid taxid (### NCBI Taxon ID)'
              });
              return;
            }
            
            // Extract from yamlContent (SINGLE declarations only)
            const tax = (yamlContent.match(/taxid:\s*(\d+)/i) || [])[1] || 'entry';
            const year = (yamlContent.match(/\b(19|20)\d{2}\b/) || [])[0] || '24';
            
            const base = `data/${tax}_${year}`.replace(/[^a-zA-Z0-9_\/-]/g, '');
            let filename = `${base}.yaml`;
            if (fs.existsSync(filename)) filename = `${base}_${issue.number}.yaml`;

            fs.writeFileSync(filename, yamlContent);

            await exec.exec('git', ['config', '--global', 'user.name', 'github-actions[bot]']);
            await exec.exec('git', ['config', '--global', 'user.email', 'github-actions[bot]@users.noreply.github.com']);
            await exec.exec('git', ['add', filename]);
            await exec.exec('git', ['commit', '-m', `Add entry from Issue #${issue.number}`]);
            await exec.exec('git', ['push']);

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `✅ Saved as \`${filename}\` [View](${context.repo.html_url}/blob/main/${filename})`
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: 'closed'
            });

      - name: Trigger deployment workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-build
