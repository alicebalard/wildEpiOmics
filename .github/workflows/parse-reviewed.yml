name: Parse Reviewed Entry

on:
  issues:
    types: [labeled]

jobs:
  process:
    if: github.event.label.name == 'reviewed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse issue ‚Üí data/*.yaml
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');           
            const issue = context.payload.issue;
            const issueNumber = issue.number;
            
            // Get issue body
            const { data: issueData } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            const body = issueData.body || '';

            console.log('Processing issue:', issueNumber);
            console.log('Body preview:', body.substring(0, 500));

            // Try to extract YAML block first (backward compatibility)
            let yamlText = null;
            const yamlMatch = body.match(/```ya?ml\s*\n([\s\S]*?)\n```/i);
            if (yamlMatch) {
              yamlText = yamlMatch[1];
              console.log('Found YAML block');
            } else {

            // Parse form fields - EXTRACT ALL website fields
            console.log('Parsing form fields');
            const doiMatch = body.match(/doi[:\s]*`?([^`\n]+)/i) || body.match(/input name="doi" value="([^"]+)"/i);
            const taxMatch = body.match(/taxid[:\s]*`?(\d+)/i) || body.match(/input name="taxid" value="(\d+)"/i);
            const tissueMatch = body.match(/tissue[:\s]*`?([^`\n]+)/i);
            const methodMatch = body.match(/method[:\s]*`?([^`\n]+)/i);
            const individualsMatch = body.match(/number of sequenced individuals[:\s]*`?(\d+)/i);
            const notesMatch = body.match(/notes[:\s]*```([\s\S]*?)```|notes[:\s]*`?([^`\n]+)/i);
            
            const taxid = taxMatch ? taxMatch[1] : 'unknown';
            const year = (body.match(/\b(19|20)\d{2}\b/) || ['2024'])[0];
            const doi = doiMatch ? doiMatch[1] : 'no-doi';
            const tissue = tissueMatch ? tissueMatch[1].trim() : '';
            const method = methodMatch ? methodMatch[1].trim() : '';
            const individuals = individualsMatch ? individualsMatch[1] : '';
            const notes = notesMatch ? (notesMatch[1] || notesMatch[2] || '').trim() : '';

            // TAXON INFO (hardcoded mapping or fetch from NCBI API later)
            const taxonInfo = {
              '69293': { order: 'Gasterosteiformes', class: 'Actinopterygii', species: 'Gasterosteus aculeatus' }
            };

            // Build COMPLETE YAML for website
            const studyData = {
              taxid,
              doi,
              year,
              method,
              tissue,
              individuals: parseInt(individuals) || 0,
              title: notes.split('\n')[0] || 'Untitled study',
              authors: 'Unknown authors',
              url: doi.startsWith('10.') ? `https://doi.org/${doi}` : doi,
              order: taxonInfo[taxid]?.order || 'Unknown',
              class: taxonInfo[taxid]?.class || 'Unknown'
            };
            
            const yamlText = yaml.dump(studyData, { indent: 2 });

            if (!yamlText) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: '‚ùå Could not extract data. Please include a `taxid` and `doi`.'
              });
              return;
            }

            // Generate filename
            const tax = (yamlText.match(/taxid:\s*(\d+)/i) || [])[1] || 'entry';
            const year = (yamlText.match(/\b(19|20)\d{2}\b/) || [])[0] || 'y';
            const base = `data/${tax}_${year}`.replace(/[^a-zA-Z0-9_\-\/]/g, '');
            let filename = `${base}.yaml`;
            if (fs.existsSync(filename)) filename = `${base}_${issueNumber}.yaml`;

            console.log('Writing:', filename);

            // Write file
            fs.writeFileSync(filename, yamlText);

            // Git setup
            await exec.exec('git', ['fetch', 'origin']);
            await exec.exec('git', ['checkout', 'main']);
            await exec.exec('git', ['pull', 'origin', 'main']);
            
            await exec.exec('git', ['config', 'user.name', 'github-actions[bot]']);
            await exec.exec('git', ['config', 'user.email', 'github-actions[bot]@users.noreply.github.com']);
            await exec.exec('git', ['add', filename]);

            // Commit if there are changes

            console.log('üîç DEBUG: About to commit...');

            // ‚úÖ CORRECT: Always returns {exitCode, stdout, stderr}
            const commitResult = await exec.getExecOutput('git', ['commit', '-m', `Add study from Issue #${issueNumber}`]);
            
            console.log('üîç DEBUG: Commit exit code:', commitResult.exitCode);
            console.log('üîç DEBUG: Commit stdout:', commitResult.stdout);
            
            if (commitResult.exitCode === 0) {
              console.log('üöÄ DEBUG: COMMIT SUCCESS - NOW PUSHING...');
              
              const pushResult = await exec.getExecOutput('git', ['push', 'origin', 'main']);
              console.log('üöÄ DEBUG: Push exit code:', pushResult.exitCode);
              console.log('üöÄ DEBUG: Push stdout:', pushResult.stdout);
              
              if (pushResult.exitCode === 0) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `‚úÖ **Added!** \`${filename}\` ‚Üí [View](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/${filename})`
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `‚ùå **Push failed!**\n\`\`\`\n${pushResult.stderr}\n\`\`\``
                });
              }
            } else {
              console.log('‚ÑπÔ∏è DEBUG: No changes to commit');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `‚ÑπÔ∏è No changes needed (exit code: ${commitResult.exitCode})`
              });
            }
            
            // Close issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed'
            });
